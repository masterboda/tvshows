<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="utf-8" />
	<title>TV shows</title>
	<meta name="description" content="" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="images/icons/" />

	<link rel="stylesheet" href="/css/fonts.css">

	<link rel="stylesheet" href="/css/main.css">
</head>
<body>
		
	<div id="app"></div>

	<script src="/js/customSPA.js"></script>
	<script>
		let myApp = new App({
			elm: '#app'
		});
		
		
		myApp.routeGet(['/', '/popular'], function(urlParams) {
			myApp.appElm.innerHTML = '';
			myApp.requestAPI({
				props: 'tv/popular',
				params : {
					language: 'en-US',
					page: urlParams.page || 1
				}
			}).then(response => response.json()).then(data => {
				myApp.doHeader('TV shows library', [{href: '/popular', text: 'Popular TV shows'}, {href: '/top-rated', text: 'TOP rated'}], '/popular');
				myApp.doTvList(data);
				myApp.doPageSwitcher({current: data.page, total: data.total_pages, link: '/popular/page'});
			});
		});

		myApp.routeGet(['/top-rated'], function(urlParams) {
			myApp.appElm.innerHTML = '';
			myApp.requestAPI({
				props: 'tv/top_rated',
				params : {
					language: 'en-US',
					page: urlParams.page || 1
				}
			}).then(response => response.json()).then(data => {
				myApp.doHeader('TV shows library', [{href: '/popular', text: 'Popular TV shows'}, {href: '/top-rated', text: 'TOP rated'}], '/top-rated');
				myApp.doTvList(data);
				myApp.doPageSwitcher({current: data.page, total: data.total_pages, link: '/top-rated/page'});
			});
		});
		
		myApp.onRelocate();
		

	</script>
</body>
</html>
